<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/validate.js" defer></script>
</head>
<body>
  <h2>Login</h2>
  <form action="../backend/LoginUser.java" method="post" onsubmit="return validateLogin()">
    <input type="email" name="email" placeholder="Email" id="loginEmail"><br>
    <input type="password" name="password" placeholder="Password" id="loginPassword"><br>
    <button type="submit">Login</button>
  </form>
</body>
</html>
